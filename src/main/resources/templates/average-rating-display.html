<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Average Monthly Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${averageRating}" class="container my-5">
                <p class="my-5">
                    <a href="/alexa/index" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Home </i></a>
                </p>
                <div class="col-md-10">
                    <form action="#" th:action="@{/alexa/getAverageMonthly}" th:object="${review}"
                          method="get">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="reviewSource" class="col-form-label">Review source</label>
                                <input type="text" th:field="*{reviewSource}" class="form-control"
                                       id="reviewSource" placeholder="Review source" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Search ">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Store</th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Average Rating</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="review : ${averageRating}">
                                <td th:text="${review.reviewSource}"></td>
                                <td th:text="${review.year}"></td>
                                <td th:text="${review.month}"></td>
                                <td th:text="${review.averageRating}"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
