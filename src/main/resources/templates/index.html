<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${reviews}" class="container my-5">
                <p class="my-5">
                    <a href="/alexa/add" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Review </i></a>

                    <a href="/alexa/averageMonthlyRatingView" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Average Monthly Rating </i></a>

                    <a href="/alexa/totalRatingView" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Total Rating </i></a>

                    <a href="/alexa/searchPage" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Search Review </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Review</th>
                                <th>Author</th>
                                <th>Review source</th>
                                <th>Rating</th>
                                <th>Title</th>
                                <th>Product name</th>
                                <th>Reviewed date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="review : ${reviews}">
                                <td th:text="${review.reviewVal}"></td>
                                <td th:text="${review.author}"></td>
                                <td th:text="${review.reviewSource}"></td>
                                <td th:text="${review.rating}"></td>
                                <td th:text="${review.title}"></td>
                                <td th:text="${review.productName}"></td>
                                <td th:text="${review.reviewedDate}"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
